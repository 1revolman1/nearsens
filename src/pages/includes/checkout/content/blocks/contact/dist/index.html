
<section class="checkout_page__content__contact">
  <div class="checkout_page__content__contact__head">
    <h3>Contact information</h3>
  </div>
  <div class="checkout_page__content__contact__manip">
    <div class="checkout_page__content__contact__manip__check">
      <label class="checkout_page__checkbox">A new customer
        <input type="checkbox"/><span class="checkmark"></span><span class="border"></span>
      </label>
      <label class="checkout_page__checkbox">I have an account
        <input type="checkbox"/><span class="checkmark"></span><span class="border"></span>
      </label>
    </div>
    <div class="checkout_page__content__contact__manip__input">
      <div class="checkout_page__input">
        <input type="email" placeholder="Email"/>
      </div>
      <div class="checkout_page__input">
        <input type="password" placeholder="Password"/>
      </div>
    </div>
    <div class="checkout_page__content__contact__manip__btncont"><a class="checkout_page__content__contact__manip__btn">SIGN IN</a></div>
  </div>
</section>
