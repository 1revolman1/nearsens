
<section class="contact__findanswer">
  <div class="contact__findanswer__wrap main">
    <div class="contact__findanswer__wrap__firstinit">
      <h3>Found the answer to your questions?</h3>
      <button class="contact__findanswer__wrap__btn">NO, I WANT TO CONTACT THE TEAM</button>
    </div>
    <div class="contact__findanswer__wrap__secondinit">
      <h3>Send an email</h3>
      <form class="contact__findanswer__wrap__secondinit__container" action="">
        <div class="contact__findanswer__wrap__secondinit__container__first">
          <div class="contact__findanswer__wrap__secondinit__container__first__first"><span>
              <input class="textinput" type="text" required="required" placeholder="Last name*"/></span></div>
          <div class="contact__findanswer__wrap__secondinit__container__first__second"><span>
              <input class="textinput" type="text" required="required" placeholder="First name*"/></span><span>
              <input class="textinput" type="email" required="required" placeholder="Adresse e-mail*"/></span></div>
        </div>
        <div class="contact__findanswer__wrap__secondinit__container__second">
          <div class="contact__findanswer__wrap__secondinit__container__second__inputs"><span>
              <input class="textinput" type="tel" required="required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number*"/></span><span>
              <input class="textinput" type="text" placeholder="Compagny name"/></span><span>
              <input class="textinput" type="text" placeholder="Country"/></span></div>
          <div class="contact__findanswer__wrap__secondinit__container__second__textarea"><span>
              <textarea name="" placeholder="Your message …" cols="30" rows="10"></textarea></span></div>
        </div>
        <div class="contact__findanswer__wrap__secondinit__container__third">
          <div class="contact__findanswer__wrap__secondinit__container__third__robot"><span>
              <input class="textinput" type="text" placeholder="Поставь Google Я не робот"/></span></div>
          <div class="contact__findanswer__wrap__secondinit__container__third__checkbox">
            <label class="container">J’accepte de recevoir des informations et des offres promotionnelles exclusives de la part de Nearsens.com
              <input type="checkbox"/><span class="checkmark"></span>
            </label>
            <button class="submit" type="submit">ENVOYER</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
